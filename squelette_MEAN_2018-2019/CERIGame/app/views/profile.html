<container>

    <row>
        <div class="col-md-4 offset-md-5" >
            <img class="profile-img" src="{{picture}}"/>
        </div>
    </row>
    <row>
        <div class="col-md-10 offset-md-1">
            <hr>
        </div>
    </row>
</container>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="identifiant">Identifiant</label>
            <input type="text" class="form-control" id="identifiant" ng-model="identifiant" value="{{identifiant}}" readonly >
        </div>
        <div class="form-group col-md-6">
            <label for="firstName">Nom</label>
            <input type="text" class="form-control" id="firstName" ng-readonly="visitor" ng-model="firstName" value="{{firstName}}">
        </div>
    </div>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="lastName">Pr√©nom</label>
            <input type="text" class="form-control" id="lastName" ng-readonly="visitor" ng-model="lastName" value="{{lastName}}">
        </div>
        <div class="form-group col-md-6">
            <label for="birthday">Date de naissance</label>
            <input type="date" class="form-control" id="birthday" ng-model="birthday" readonly>
        </div>
    </div>

    <div class="form-group" ng-hide="visitor">
        <label for="picture">Photo de profile</label>
        <input type="text" class="form-control" id="picture" ng-model="picture" value="{{picture}}" >
    </div>
    <a ng-hide="visitor" href="#" ng-click="modify()" class="btn btn-info btn-lg float-right" role="button" aria-disabled="true">Enregistrer les modification</a>
</form>
