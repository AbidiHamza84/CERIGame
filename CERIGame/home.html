<!DOCTYPE html>
<html ng-app="CERIGameApp" lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="$root.title"></title>

    <base href="/">

    <!-- css libs -->
    <!-- Bootstrap CSS CDN -->

    <!-- home page local css -->
    <link rel="stylesheet" href="css/style-home.css">

    <!-- Font Awesome JS -->

    <!-- directives -->

    <!-- services -->

    <script src="app/controllers/DashBoardController.js" type="text/javascript"></script>
    <script src="app/controllers/ProfileController.js" type="text/javascript"></script>
    <script src="app/controllers/HistoryController.js" type="text/javascript"></script>
    <script src="app/controllers/StatisticsController.js" type="text/javascript"></script>
    <script src="app/controllers/AboutController.js" type="text/javascript"></script>

</head>

<body >
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" ng-class="navBarToggle ? 'active' : ''">
            <div class="sidebar-header">
                <h3>CERI Game</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Menu</p>
                <li>
                    <a href="/dashboard">Tableau de bord</a>
                </li>
                <li>
                    <a href="/profile">Profile</a>
                </li>
                <li>
                    <a href="/history">Historique de jeux</a>
                </li>
                <li>
                    <a href="/users">Liste d'amis</a>
                </li>
                <li>
                    <a href="/statistics">Statistiques</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="/newParty" class="menu-button">Nouvelle partie</a>
                </li>
                <hr>
                <li>
                    <a href="/logout" class="disconnect">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" ng-class="navBarToggle ? 'active' : ''">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info" ng-click="navBarToggle = !navBarToggle">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <h6 class="text-secondary" ng-bind="lastConnexion"></h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div ng-view class="view-animate"></div>

            <!-- Footer -->
            <footer class="force-to-bottom page-footer font-small mdb-color darken-3">
                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
                    <a href="#"> CERIGame.com</a>
                </div>
                <!-- Copyright -->

            </footer>
            <!-- Footer -->

        </div>
    </div>

    <!-- js libs -->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
