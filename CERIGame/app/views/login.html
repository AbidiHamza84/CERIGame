<link rel="stylesheet" href="../../css/login.css">


<div class="center-in-page " ng-controller="UserController">
    <div class="card card-container">

        <img id="profile-img" class="profile-img-card" src="../../images/app-logo" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" novalidate ng-submit="login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" ng-model="rememberMe"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div>
</div>
